<html>
<head>
  <title>Darkroom Directive</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.0/css/foundation.css">
  <link rel="stylesheet" href="http://mattketmo.github.io/darkroomjs/build/css/darkroom.min.css">
  <link rel="stylesheet" href="app.css">

  <script src="http://mattketmo.github.io/darkroomjs/vendor/fabric.js"></script>
  <script src="darkroom.min.js"></script>
  <script src="flow.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ng-flow/2.6.0/ng-flow.js"></script>
  <script src="../build/js/angular-darkroom.min.js"></script>
</head>
<body>
  <div ng-app='ncDarkroomTest' ng-controller='AppCtrl as dr_ctrl' flow-init>
    <nav class="top-bar" data-topbar role="navigation">
      <ul class="title-area">
        <li class="name">
          <h1>
            <a href="#">Darkroom Directive Example</a>
          </h1>
        </li>
      </ul>
    </nav>

    <div class="row panel">
      <div class="small-12 columns">
        <h5>Angular Darkroom</h5>
      </div>

      <div class="small-4 columns">
        <div class="row">
          <div class="small-12 columns">
            <p>Upload Files Below To Crop</p>
          </div>
          <div class="small-12 columns">
            <div class="button" flow-btn>Upload</div>
          </div>
          <div class="small-12 columns">
            <img class="preview-image" ng-src="{{ dr_ctrl.preview_image }}">
          </div>
        </div>
      </div>

      <div class="small-8 columns">
        <nc-darkroom image="dr_ctrl.image" 
                     on-crop="dr_ctrl.image_changed(image)"
                     history="true"
                     crop="{}"
                     rotate="false"
                     save="false">
        </nc-darkroom>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
